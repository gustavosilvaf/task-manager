<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/main-style.css">
  <title>Document</title>
</head>
<body>
  <header class="Header">
    <div class="Header__container">
      <div class="Header__logo-container">
        <img src="./src/assets/logo.svg" alt="Logo task manager">
      </div>
      <div class="Header__breadcumb">
        <img src="./src//assets/icons/home-white.svg" alt="Ícone de início branco" class='Header__breadcumb-icon'>
        <p class="Header__title">Início</p>
      </div>
      <div class="Header__user-container">
        <img src="./src//assets/perfil.png" alt="">
        <div class="Header__user-info">
          <p class="Header__user-name">Gustavo Silva</p>
          <p class="Header__user-email">gustavofsilva@email.com</p>
        </div>
      </div>
    </div>
  </header>
  <div class="Main">
    <div class="SideMenu">
      <div class="SideMenu__content">
        <button class="SideMenu__button Button">Nova Atividade</button>
        <div class="SideMenu__menu-item">
          <div class="SideMenu__icon-container">
            <img src="./src/assets/icons/home-black.svg" alt="Início">
          </div>
          <p class="SideMenu__title">Início</p>
        </div>
        <div class="SideMenu__menu-item">
          <div class="SideMenu__icon-container">

          <img src="./src/assets/icons/task-list-blue.svg" alt="Início">
          </div>
          <p class="SideMenu__title">Atividades</p>
        </div>
        <div class="SideMenu__menu-item">
          <div class="SideMenu__icon-container">
          <img src="./src/assets/icons/teachers-black.svg" alt="Início">
          </div>
          <p class="SideMenu__title">Professores</p>
        </div>
        <div class="SideMenu__menu-item">
          <div class="SideMenu__icon-container">

          <img src="./src/assets/icons/tag-black.svg" alt="Início">
          </div>
          <p class="SideMenu__title">Matérias</p>
        </div>
      </div>
      
    </div>
  </div>
  <script src="./src/scripts/index.js"></script>
</body>
</html>
